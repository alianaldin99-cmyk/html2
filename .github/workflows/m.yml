name: Record m3u8 → Internet Archive

on:
  workflow_dispatch:
    inputs:
      m3u8_url:
        description: 'رابط m3u8'
        required: true
      duration_minutes:
        description: 'مدة التسجيل بالدقائق (5–360 دقيقة)'
        required: true
        default: '10'
      title:
        description: 'عنوان التسجيل (اختياري)'
        required: false
        default: 'تسجيل بث مباشر'

jobs:
  record-and-upload:
    runs-on: ubuntu-latest
    timeout-minutes: 360           # ← تم التعديل إلى 6 ساعات

    steps:
    - name: تثبيت الأدوات اللازمة
      run: |
        sudo apt-get update
        sudo apt-get install -y ffmpeg curl jq

    - name: تسجيل البث
      run: |
        # تحويل الدقائق إلى ثواني لأن ffmpeg يفهم الثواني فقط
        DURATION_SECONDS=\( (( \){{ inputs.duration_minutes }} * 60 ))
        
        OUTPUT="record_$(date +%Y%m%d_%H%M%S).mp4"
        
        ffmpeg -i "${{ inputs.m3u8_url }}" \
          -t "$DURATION_SECONDS" \
          -c copy \
          -bsf:a aac_adtstoasc \
          -y "$OUTPUT" 2> ffmpeg.log || true
        
        if [ ! -s "$OUTPUT" ]; then
          echo "فشل التسجيل (حجم الملف صفر)"
          cat ffmpeg.log
          exit 1
        fi
        
        echo "output_file=$OUTPUT" >> $GITHUB_ENV
        echo "size_mb=$(du -m "$OUTPUT" | cut -f1)" >> $GITHUB_ENV
        echo "duration_min=${{ inputs.duration_minutes }}" >> $GITHUB_ENV

    - name: رفع الملف إلى Internet Archive
      env:
        IA_ACCESS_KEY: ${{ secrets.IA_ACCESS_KEY }}
        IA_SECRET_KEY: ${{ secrets.IA_SECRET_KEY }}
      run: |
        # تثبيت أداة ia (internetarchive cli)
        curl -sL https://archive.org/install.sh | bash
        
        IDENTIFIER="record-\( (date +%Y%m%d-%H%M%S)- \){{ github.run_id }}"
        
        TITLE="${{ inputs.title }}"
        if [ -z "$TITLE" ]; then
          TITLE="تسجيل m3u8 تلقائي - $(date +%Y-%m-%d)"
        fi

        ia upload "$IDENTIFIER" \
          "${{ env.output_file }}" \
          --metadata="title=$TITLE" \
          --metadata="description=تسجيل مدة ${{ env.duration_min }} دقيقة" \
          --metadata="mediatype:movie" \
          --metadata="collection:opensource_movies" \
          --metadata="subject:livestream;m3u8;recording" \
          --retries=3

        echo "identifier=$IDENTIFIER" >> $GITHUB_ENV

    - name: عرض النتيجة النهائية
      if: always()
      run: |
        echo ""
        echo "═══════════════════════════════════════════════"
        echo "الحجم:           ${{ env.size_mb }} MB"
        echo "المدة:           ${{ env.duration_min }} دقيقة"
        echo "المعرف:         ${{ env.identifier }}"
        echo "رابط العرض:     https://archive.org/details/${{ env.identifier }}"
        echo "رابط التحميل:   https://archive.org/download/\( {{ env.identifier }}/ \){{ env.output_file }}"
        echo "═══════════════════════════════════════════════"
        echo ""
        echo "ملاحظة: التسجيلات الطويلة (>60–90 دقيقة) قد تواجه مشاكل في الاستقرار"
        echo "        وقد يستغرق ظهور الفيديو بشكل كامل 10–60 دقيقة بعد الرفع"