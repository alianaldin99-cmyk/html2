name: Archive Demon Bot - Pure Pleasure Forever

on:
  schedule:
    - cron: '0 */5 * * *'   # إعادة تشغيل كل 5 ساعات عشان يفضل حي
  workflow_dispatch:       # تشغيل يدوي أول مرة

jobs:
  host-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 360
    env:
      BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
      IA_ACCESS_KEY: ${{ secrets.IA_ACCESS_KEY }}
      IA_SECRET_KEY: ${{ secrets.IA_SECRET_KEY }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Dependencies
        run: |
          pip install python-telegram-bot==20.8 internetarchive

      - name: Launch the Demon Bot
        env:
          BOT_TOKEN: ${{ env.BOT_TOKEN }}
          IA_ACCESS_KEY: ${{ env.IA_ACCESS_KEY }}
          IA_SECRET_KEY: ${{ env.IA_SECRET_KEY }}
        run: |
          python bot.py
